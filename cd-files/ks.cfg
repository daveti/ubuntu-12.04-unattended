#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T
 
#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone America/Denver
#Root password
#rootpw --disabled
#Initial user
user akaadmin --fullname "AKA Admin" --password changemesoon
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
#part / --fstype ext4 --size 1 --grow 
#System bootloader configuration
#bootloader --location=partition 
#Disk partitioning information
part swap --recommended --asprimary 
part / --fstype ext4 --size 1 --grow --asprimary 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#network --bootproto=static --ip=10.0.2.2 --netmask=255.255.255.0 --gateway=10.0.2.1 --nameserver=10.0.2.1 --device=eth1
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
%packages
@ ubuntu-server
openssh-server
%post --nochroot 

#copy to root's home directory
cp /cdrom/extras.tgz /target/root/extras.tgz

%end
